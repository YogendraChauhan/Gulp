<!DOCTYPE HTML>
<html>
	<head>
		<title>Html5 Video Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/player.css" />
		<script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scripts/player.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var player = new Player();
			});
		</script>
	</head>
	<body>
		<div id="video-view" class="fullscreen">
			<div id="poster"></div>
			<div id="icon"></div>
			<video id="video" class="video-player" width="100%" height="100%">
	    		<source src="audio/videoplayback.mp4" type="video/mp4">
	    		Your browser does not support HTML5 video.
	  		</video>
	  		<div id="controls">
	  			<div id="control-buttons">
		  			<div class="ctrl-btn" id="play"></div>
		  			<div class="ctrl-btn invisible" id="pause"></div>
	  			</div>	
	  			<div id="progress">
			  		<div class="progress-bar" id="progress-bar"></div>
		  		</div>
		  		<div class="timer"><div id="currenttime">00.00</div> : <div id="duration">00.00</div></div>
	  			<div class="clearfix"></div>
	  		</div>
  		</div>
	</body>
</html>
